<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <form id="uploadForm" method="post" enctype="multipart/form-data">
      <label>Nama:</label><br>
      <input name="nama" type="text" required><br><br>

      <label>Bank Tujuan:</label><br>
      <select name="bank">
        <option value="BCA">BCA</option>
        <option value="Mandiri">Mandiri</option>
        <option value="BRI">BRI</option>
        <option value="BNI">BNI</option>
        <option value="QRIS">QRIS</option>
      </select><br><br>

      <label>Nominal:</label><br>
      <input name="nominal" type="number" required><br><br>

      <label>Upload Bukti Transfer:</label><br>
      <input name="bukti" type="file" accept="image/*" required><br><br>

      <button type="submit">Kirim</button>
    </form>

    <div id="pesan"></div>

    <script>
      document.getElementById("uploadForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const form = document.getElementById("uploadForm");
        const data = new FormData(form);

        fetch("https://script.google.com/macros/s/AKfycbzWjwD-jiZud6CiZW-2WOTAoIAfLDgk0WgWU7GeF-HXEEXODBWuiE_zUHu6dVzJE8XI3g/exec", {
          method: "POST",
          body: data,
        })
        .then(res => res.text())
        .then(res => document.getElementById("pesan").innerText = res)
        .catch(err => document.getElementById("pesan").innerText = "Terjadi kesalahan.");
      });
    </script>
  </body>
</html>
