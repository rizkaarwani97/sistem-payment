<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f7f9fc;
        max-width: 500px;
        margin: auto;
      }
      h2 {
        color: #333;
      }
      label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
      }
      input[type="text"], select, input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        box-sizing: border-box;
      }
      button {
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #1976d2;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }
      .response {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Upload Bukti Transfer</h2>
    <form id="uploadForm">
      <label>Nama:</label>
      <input type="text" name="nama" required>

      <label>Bank Tujuan:</label>
      <select name="bank" required>
        <option value="BACA">BaCA</option>
        <option value="Mandiri">Mandiri</option>
        <option value="BNI">BNI</option>
        <option value="BRI">BRI</option>
        <option value="QRIS">QRIS</option>
      </select>

      <label>Nominal:</label>
      <input type="text" name="nominal" required>

      <label>Upload Bukti Transfer:</label>
      <input type="file" name="bukti" required>

      <button type="submit">Kirim</button>
    </form>

    <div class="response" id="responseMsg"></div>

    <script>
      document.getElementById("uploadForm").addEventListener("submit", function(e) {
        e.preventDefault();
        var form = e.target;
        var data = new FormData(form);

        fetch("https://script.google.com/macros/s/AKfycbxudO7njRr9-UMOAfiuPWx4hAxRmhaf_ZIRPyXbl2uNoXuMsGDbuQ4-F7F_pvYi5iZ6bA/exec", {
          method: "POST",
          body: data
        })
        .then(res => res.text())
        .then(txt => document.getElementById("responseMsg").innerText = txt)
        .catch(err => document.getElementById("responseMsg").innerText = "Gagal kirim: " + err.message);
      });
    </script>
  </body>
</html>
