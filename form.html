<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Bukti Transfer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-md rounded-xl p-6 w-full max-w-md">
    <h2 class="text-xl font-bold mb-4 text-center">Upload Bukti Transfer</h2>
    <form id="uploadForm">
      <input type="text" name="nama" placeholder="Nama Lengkap" required class="w-full p-2 mb-3 border rounded" />
      <select name="metode" required class="w-full p-2 mb-3 border rounded">
        <option value="">Pilih Metode</option>
        <option value="BCA">BCA</option>
        <option value="BNI">BNI</option>
        <option value="BRI">BRI</option>
        <option value="Mandiri">Mandiri</option>
        <option value="SeaBank">SeaBank</option>
        <option value="ShopeePay">ShopeePay</option>
        <option value="DANA">DANA</option>
        <option value="GoPay">GoPay</option>
        <option value="QRIS">QRIS</option>
      </select>
      <input type="number" name="jumlah" placeholder="Jumlah Transfer" required class="w-full p-2 mb-3 border rounded" />
      <input type="file" name="bukti" accept="image/*" required class="w-full p-2 mb-3 border rounded"/>
      <button type="submit" class="bg-blue-500 text-white w-full py-2 rounded hover:bg-blue-600">Kirim</button>
    </form>
    <p id="msg" class="text-center text-sm mt-3"></p>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.innerText = "Mengirim data...";

      const formData = new FormData(form);
      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbx974mrpcis5WKVtrF0oAPJwVIZ-H7VWNqw_3HBVqY0rm-2bbc_4XyFLSKWSmpZu-n6/exec", // ‚Üê Ganti setelah deploy
          {
            method: "POST",
            body: formData,
          }
        );
        const resText = await response.text();
        msg.innerText = resText;
        form.reset();
      } catch (err) {
        msg.innerText = "Gagal mengirim: " + err.message;
      }
    });
  </script>
</body>
</html>
