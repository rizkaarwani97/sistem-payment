<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Upload Bukti Transfer</h2>
      <form id="transferForm">
        <label class="block mb-2 font-semibold">Nama:</label>
        <input type="text" name="nama" class="w-full border p-2 rounded mb-4" required>

        <label class="block mb-2 font-semibold">Bank Tujuan:</label>
        <select name="bank" class="w-full border p-2 rounded mb-4" required>
          <option value="">Pilih Bank</option>
          <option value="BCA">BCA</option>
          <option value="BNI">BNI</option>
          <option value="BRI">BRI</option>
          <option value="Mandiri">Mandiri</option>
          <option value="QRIS">QRIS</option>
        </select>

        <label class="block mb-2 font-semibold">Nominal:</label>
        <input type="number" name="nominal" class="w-full border p-2 rounded mb-4" required>

        <label class="block mb-2 font-semibold">Upload Bukti Transfer:</label>
        <input type="file" id="fileInput" accept="image/*" class="mb-4" required>

        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Kirim</button>
      </form>

      <div id="pesan" class="mt-4 text-center text-sm"></div>
    </div>

    <script>
      document.getElementById("transferForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const fileInput = document.getElementById("fileInput");
        const file = fileInput.files[0];

        if (!file) return alert("Pilih file terlebih dahulu!");

        const reader = new FileReader();
        reader.onload = function(evt) {
          const base64Data = evt.target.result;
          const formData = {
            nama: e.target.nama.value,
            bank: e.target.bank.value,
            nominal: e.target.nominal.value,
            filename: file.name,
            file: base64Data
          };

          google.script.run.withSuccessHandler(function(res) {
            document.getElementById("pesan").innerText = res;
            document.getElementById("transferForm").reset();
          }).uploadBuktiTransfer(formData);
        };
        reader.readAsDataURL(file);
      });
    </script>
  </body>
</html>
